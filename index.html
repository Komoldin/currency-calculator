<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/refresh-goodfreephotos-icon.png">
</head>
<body>

<main class="container">
    <div class="content">
        <h1>Currency Calculator</h1>
    
        <div class="row">
            <div class="cell">
                <label for="usd">US Dollar (USD, $)</label>
                <input type="number" name="usd" id="usd">
            </div>
            <div class="cell">
                <label for="rub">Russian Ruble (RUB, &#8381;)</label>
                <input type="number" name="rub" id="rub">
            </div>
        </div>
        <div class="row">
            <div class="cell">
                <label for="eur">Euro (EUR, €)</label>
                <input type="number" name="eur" id="eur">
            </div>
            <div class="cell">
                <label for="cad">Canadian Dollar (CAD, C$)</label>
                <input type="number" name="cad" id="cad">        
            </div>
        </div>
    
        <div class="display">
            Exchange rates for $1 are &#8381;<span class="rateRub"></span>, 
            or €<span class="rateEur"></span>, or C$<span class="rateCad"></span> 
            (as of <span id="timestamp">today</span>)
        </div>

        <div class="refresh"><button>Refresh Rates</button></div>
    </div>
</main>

<footer>© Anna Kova, 2019<span id="date"></span>.
</footer>

<script src="js/script.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-131142493-1"></script>
</body>
</html>
